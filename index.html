<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8>
	<title>CityJSON viewer</title>
	<script src="js/earcut.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/three.min.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/viewer.js"></script>
	<script src="js/functions.js"></script>

	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/cityjson.css">
	<link rel="stylesheet" href="css/controls.css">
	<link rel="stylesheet" href="css/settings.css">
</head>

<body>
	<div id="pageHelper">
		<div id="dropboxBox">
			<form id="dropbox" class="my-form">
				<p><img class="logo" src="img/cityjson_logo.svg" width="150"></p>
				<p class="dbText">Drop your file here,<br> or click to open</p>
				<input type="file" id="fileElem" accept=".json" onchange="handleFiles(this.files)" multiple style="display: none">
			</form>
		</div>
		<div id="buttonBox">
			<label class="switch">
          <input type="checkbox" id="wireframeBox" onclick="toggleWireframe()">
				  <span class="slider round"></span>
				  <p class="dbText">show edges</p>
			</label>
			<label class="switch">
          <input type="checkbox" id="normalsBox" onclick="toggleNormals()">
				  <span class="slider round"></span>
				  <p class="dbText">show normals</p>
			</label>
			<input type="image" id="inputSettings" src="img/settings.png" onclick="toggleSettings(true)" />
		</div>
		<div id="filesBox" hidden="hidden">
			<ul id="TreeView">
			</ul>
		</div>
		<div id="attributeBox" hidden="hidden">
			<table id="attributeTable" cellpadding=5px>
				<tr>
					<th>Attribute</th>
					<th>Value</th>
				</tr>
			</table>
		</div>
	</div>
	<div id="dragger"></div>
	<div class="loader" id="loader" hidden="hidden"></div>
	<div id="infoBox">
		<p><a href="https://github.com/tudelft3d/CityJSON-viewer/" target="_blank">GitHub repository</a></p>
	</div>
	<div id="settingsBox" hidden="hidden">
		<div id="settingsCaption">
			<p id="settingsCaptionText">Settings</p>
			<input type="image" id="closeSettings" onclick="toggleSettings(false)" src="img/close.png" />
		</div>
		<div id="settings_Color">
		</div>
	</div>
	<div id="log" onmouseover='showLog()' onmouseout="hideLog()"></div>
	<div id="viewer"></div>
	<!--<div id="axisHelper"></div>-->
	<script>
		$(document).ready(function() {
			initDocument();
			initViewer();
		});
	</script>
</body>

</html>
